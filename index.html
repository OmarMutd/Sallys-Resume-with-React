<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="application-root"></div>

<script
  src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>
<script
src="https://unpkg.com/babel-standalone@6/babel.min.js">
</script>

<script type="text/babel">
  
    function App() {
      
     return (
       <div className="app-class">
      <header>
      <h1>Sally Student Resume</h1>
      
    </header>
    
    <section>
      <h2>Education</h2>
      <ul>
        <li>Graduated from Texas Tech with a bachelors in computer science in 2007.</li>
        
        <li>Graduated from Stanford with a masters in computer science in 2009.</li>
      </ul>
    </section>
    <section>
      <h2>Job Expierence</h2>
      <ul>
        <li>Worked as a software developer at Google from 2010 to 2014</li>
        
        <li>Worked as a senior developer at Microsoft from 2014 to 2018</li>
      </ul>
    </section>
    
      <h2> Contact Section Info </h2>
    
      <ul>
        <li>Name: Sally Student</li>
        

        <li><a href="SallyStudent@gmail.com">Email me</a></li>
        

        <li>Phone Number: 123-456-7890</li>
        
      
      </ul>
      <img src="https://m.media-amazon.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_.jpg" alt="This is a picture of Sally" className="sally" stitle="Sally"/>
      
      
      </div>
     
     )};
        
    
    ReactDOM.render(
     <App />,
    document.querySelector("#application-root")
   );
     
</script>
</body>
</html>
